<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pwa/assets/style.css">
    <title>Back to the future</title>

    <link rel="icon" href="/pwa/favicon.ico" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa/favicon-16x16.png">
    <link rel="manifest" href="/pwa/manifest.json">
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <script src="/pwa/assets/index.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .then(() => {
          console.log('Service worker registered');
        })
        .catch(err => {
          console.log('Service worker registration failed: ' + err);
        });
    }
    </script>
    <div class="main">
      <h1>Back to the future PWA</h1>
      <img src="/pwa/assets/back-to-the-future-1920.jpeg" />
    </div>
  </body>
</html>
